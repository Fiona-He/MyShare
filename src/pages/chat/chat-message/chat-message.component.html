 <ion-grid style="margin: 0px;">
    <ion-row>
      <ion-col col-2>
        <div style="width: 40px; height: 40px;"><img *ngIf="incoming" [src]="photoUrl || '//:0'" alt="{{message.sender}}" style="width:40px; border-radius: 20px;"></div>
      </ion-col>
      <ion-col col-8>
        <table *ngIf="incoming" width="100%"><tr align="left"><td>
          <div style="color: #000000; font-size:  14px; display: inline-block; min-width: 10%; max-width: 90%; background-color:#ffffff; border-width: 1px; border-color:#cccccc; border-style: solid; border-top-right-radius:10px;border-bottom-right-radius:10px; border-bottom-left-radius:10px; padding: 10px;">
            {{message.content}}
          </div>
        </td></tr></table>
        <table *ngIf="!incoming" width="100%"><tr align="right"><td>
          <div style="color: #000000; font-size:  14px; text-align:left; display: inline-block; min-width: 10%; max-width: 90%; background-color:#c6e7f0; border-width: 1px; border-color:transparent; border-style: solid; border-top-left-radius:10px;border-bottom-right-radius:10px; border-bottom-left-radius:10px; padding: 10px;">
            {{message.content}}
          </div>
        </td></tr></table>
      </ion-col>
      <ion-col col-2>
        <div style="width: 40px; height: 40px;"><img *ngIf="!incoming" [src]="photoUrl || '//:0'" alt="{{message.sender}}" style="width:40px; border-radius: 20px;"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
