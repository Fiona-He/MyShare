<ion-list>
  <ion-item [ngClass]="{'inbound': incoming, 'outbound': !incoming}">
    <ion-avatar item-start>
    <img [src]="message.photoURL || '//:0'" alt="{{message.sender}}">
    </ion-avatar>
    <p>{{message.content}}</p>
    <p>
      <small>{{message.timestamp | fromNow }}</small>
    </p>
  </ion-item>
</ion-list>
