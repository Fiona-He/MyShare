<ion-header>
  <ion-toolbar style="background-color: #ffffff">
    <ion-title>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="background-color: #ebebeb;">
  <button (click)="dismiss()">back</button>
  <div class="chat-feed" #scroller>
    <app-chat-feed></app-chat-feed>
  </div>
  <div class="chat-input">
    <hr>
    <app-chat-input style="position: fixed; height: 70px; bottom: 0; left: 0; right: 0; width: 100%; background-color:  #f3f3f3; border-top-width: 1px; border-top-style: solid; border-top-color: #d8d8d8;"></app-chat-input>
  </div>
</ion-content>
