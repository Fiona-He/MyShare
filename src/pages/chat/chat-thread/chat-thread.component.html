<ion-list>
  <ion-item>
    <ion-avatar item-start>
    <img [src]="thread.avatar || '//:0'">
    </ion-avatar>
    <p >{{thread.creator}}</p>
    <p >{{thread.lastMessage}}</p>
    <button ion-button (click)="delete(thread.id)" clear icon-only>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-item>
</ion-list>
