  <div style="background-color: #c6e7f0; height: 100%" [hidden]="!Step2">
    <div style="width: 100%; text-align: center;">
      <div style="background-size: auto 100%; text-align: left;">
        <ion-grid>
          <ion-row justify-content-start>
            <ion-col col-1>
              <ion-icon name="qr-scanner" style="padding-top: 7px; color: #344b67; font-size: 30px;"
                        (click)="StartScan()"></ion-icon>
            </ion-col>
            <ion-col col-10>
              <ion-searchbar
                [(ngModel)]="myInput"
                [showCancelButton]="shouldShowCancel"
                (ionInput)="onInput($event)"
                (ionCancel)="onCancel($event)"
                style="background: none transparent; border-bottom: none; width: 100%; padding: 0 0;">
              </ion-searchbar>
            </ion-col>
            <ion-col col-1 style="text-align: center;">
              <ion-icon name="add" style="padding-top: 7px; color: #344b67; font-size: 30px;"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <ion-item-group>
      <ion-item-divider color="light">A</ion-item-divider>
      <ion-item-sliding>
        <ion-item style="background-color: #f3f8f8;border:  none;color:#344b67;">
          <ion-avatar item-start>
            <img src="./assets/imgs/emoji2.png">
          </ion-avatar>
          <ion-label>
            <h2>AAAinn</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="information-circle"></ion-icon>
            Detail
          </button>
          <button ion-button color="dark">
            <ion-icon name="close" style="font-weight: bold;"></ion-icon>

      <ion-item-sliding>

            <img src="./assets/imgs/emoji1.png">
          </ion-avatar>
          <ion-label>
            <h2>AAAAinn</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="information-circle"></ion-icon>

          </button>
          <button ion-button color="dark">
            <ion-icon name="close" style="font-weight: bold;"></ion-icon>

        </ion-item-options>

        <ion-item style="background-color: #f3f8f8;border:  none;color:#344b67;">

          <ion-label>

          <button ion-button color="secondary">

            <ion-icon name="close" style="font-weight: bold;"></ion-icon>

      <ion-item-sliding>

<ion-content style="background: none transparent;" [hidden]="!QRScaning">
  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col col-12 style="height: 100px;"></ion-col>
    </ion-row>
    <ion-row style="height: 220px;">
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <div style="width: 200px;height: 200px;margin:  auto;text-align: center;">
          <ion-icon style="font-size: 220px; color: #f6f9fa;" name="qr-scanner"></ion-icon>
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 60px; color:#ffffff; text-align: center;">Place QR Code inside the box</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 180px;"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 60px;">
        <ion-fab right bottom>
          <button ion-fab style="background-color: #ff6363;" (click)="EndScan()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
