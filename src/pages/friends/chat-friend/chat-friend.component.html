<ion-item-sliding style="background-color: #c6e7f0;">
  <ion-item (click)="goIn()" style="height: 65px; background-color: #c6e7f0;">
    <ion-thumbnail item-start style="min-width:  50px;min-height:  50px;">
      <img style="border-radius: 5px; width: 50px; height: 50px;" [src]="friend.bfphotourl  || '//:0'">
    </ion-thumbnail>
    <ion-label>
      <h2 style="color: #607483;">{{friend.bfdisplayname || friend.bfemail}}</h2>
      <p></p>
    </ion-label>
  </ion-item>
  <ion-item-options side="right">
    <button ion-button style="background-color: #e13838;" (click)="delete(friend.bfuid)">
      <ion-icon name="close" style="font-weight: bold;"></ion-icon>
      Delete
    </button>
  </ion-item-options>
</ion-item-sliding>
