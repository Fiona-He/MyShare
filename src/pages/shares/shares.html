<ion-content style="background-color: #e0f2f1;">
  <div style="background-color: #e0f2f1; height: calc(100vh);" [hidden]="Step2">
    <div style="text-align: center;height: 230px;padding-top: 60px;" [@bounce]="bounce">
      <img src="./assets/imgs/shares.png" style="height:90%">
    </div>
    <div style="text-transform:none; text-align:center; padding-top: 30px; color: #344b67; font-size: 18px;">
      Nothing to Share Yet.
    </div>
    <div style="text-transform:none; text-align:center; padding-top: 10px; color: #828d9c; font-size: 14px;">
      Join to Share.
    </div>
    <div style="text-align:center; padding-top: 60px;">
      <button ion-button color="secondary" round (click)="nextStep()"><ion-icon name="add" style="font-weight:  bold;font-size: 20px;"></ion-icon>&nbsp;&nbsp;Add Share</button>
      <button ion-button color="secondary" round (click)="nextStep()"><ion-icon name="qr-scanner" style="font-weight:  bold;font-size: 20px;"></ion-icon>&nbsp;&nbsp;Join Share</button>
    </div>
  </div>

  <div style="background-color: #e0f2f1; height: 100%" [hidden]="!Step2">
    <div style="width: 100%; text-align: center;">
      <div style="background-image: url('./assets/imgs/cloud.png'); background-size: auto 100%; text-align: left;">
        <ion-grid>
          <ion-row justify-content-start>
            <ion-col col-1>
              <ion-icon name="qr-scanner" style="padding-top: 7px; color: #344b67; font-size: 30px;"></ion-icon>
            </ion-col>
            <ion-col col-10>
              <ion-searchbar
                [(ngModel)]="myInput"
                [showCancelButton]="shouldShowCancel"
                (ionInput)="onInput($event)"
                (ionCancel)="onCancel($event)" style="background: none transparent; border-bottom: none; width: 100%; padding: 0 0;">
              </ion-searchbar>
            </ion-col>
            <ion-col col-1>
              <ion-icon name="add" style="padding-top: 7px; color: #344b67; font-size: 30px;"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div style="text-align: center;height: 80px;width:200px; padding-top: 10px; margin: 0 auto;" [@pulse]="pulse">
          <img src="./assets/imgs/balloon.png" style="height:100%">
        </div>
        <ion-grid>
          <ion-row justify-content-start>
            <ion-col col-3>
            </ion-col>
            <ion-col col-5>
            </ion-col>
            <ion-col col-4 style="text-align: center; color: #e13838; font-size: 13px;">
              <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>&nbsp;Sort Orders
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <div style="padding-left: 16px; padding-right: 16px; padding-bottom: 16px;">
      <ion-card style="-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);border-radius:10px;margin:  0px;width:  100%;">
        <ion-list>

          <ion-item style="background-color: #63d376; height: 30px; font-size: 15px; color: #ffffff; ">
            <span item-start>
              <i class="fa fa-cutlery" aria-hidden="true"></i>
            </span>
            <ion-label item-content>Share breakfast</ion-label>
          </ion-item>

          <ion-item style="background-color: #fffdf0; color: #000000; height: 70px;">
             <span item-start style="font-size:32px;color: #ffe02d;">
               <i class="fa fa-child" aria-hidden="true"></i>
             </span>
            <ion-label item-content>
              <span style="font-size: 13px; ">I want piece of this!</span>
              <p><span style="font-size: 12px; color: #828d9c; ">total 11 hands up</span></p>
            </ion-label>
            <button ion-fab item-end mini style="background-color: #ffe02d;" (click)="openModal({charNum: 0, shareTitle:'Share breakfast' })">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </ion-item>

          <ion-item style="background-color: #f6fbfe; color: #000000; height: 70px;">
             <span item-start style="font-size:32px;color: #78ccf0;">
               <i class="fa fa-users" aria-hidden="true"></i>
             </span>
            <ion-label item-content>
              <span style="font-size: 13px; ">20 friends in this share</span>
              <p><span style="font-size: 12px; color: #828d9c; ">November 5, 1955</span></p>
            </ion-label>
            <button ion-fab item-end mini style="background-color: #78ccf0;">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </ion-item>

          <ion-item style="background-color: #fefefe; color: #607483; height: 30px;">
            <span item-start style="width: 55px;font-size:  14px;" (click)="presentModal()"><i class="fa fa-info-circle"></i>&nbsp;Detail</span>
             <span item-end style="font-size: 14px; font-weight: normal;">
               Share this with more people &nbsp;&nbsp; <i class="fa fa-share-alt" aria-hidden="true"></i>
             </span>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>
  </div>
</ion-content>
