<ion-content style="background-color: #c6e7f0;" [hidden]="QRScaning">
  <div style="background-color: #c6e7f0; height: calc(100vh);" [hidden]="Step2">
    <div style="text-align: center;height: 230px;padding-top: 60px;" [@bounce]="bounce">
      <img src="./assets/imgs/shares.png" style="height:90%">
    </div>
    <div style="text-transform:none; text-align:center; padding-top: 30px; color: #344b67; font-size: 18px;">
      還沒有什麼和小夥伴分享
    </div>
    <div style="text-transform:none; text-align:center; padding-top: 10px; color: #828d9c; font-size: 14px;">
      快來拼單吧！
    </div>
    <div style="text-align:center; padding-top: 60px;">
      <button ion-button color="primary" round (click)="nextStep()"><ion-icon name="add" style="font-weight:  bold;font-size: 20px;"></ion-icon>&nbsp;&nbsp;創建拼單</button>
      <button ion-button color="primary" round (click)="nextStep()"><ion-icon name="qr-scanner" style="font-weight:  bold;font-size: 20px;"></ion-icon>&nbsp;&nbsp;關注拼單</button>
    </div>
  </div>

  <div style="background-color: #c6e7f0; min-height: calc(100vh);" [hidden]="!Step2">

    <!--上層氣球banner-->
    <div style="width: 100%; text-align: center;">
      <div style="background-image: url('./assets/imgs/cloud.png'); background-size: auto 100%; text-align: left;">
        <ion-grid>
          <ion-row justify-content-start>
            <ion-col col-1>
              <ion-icon name="qr-scanner" style="padding-top: 7px; color: #344b67; font-size: 30px;" (click)="StartScan()"></ion-icon>
            </ion-col>
            <ion-col col-10>
              <ion-searchbar
                [(ngModel)]="myInput"
                [showCancelButton]="shouldShowCancel"
                (ionInput)="onInput($event)"
                (ionCancel)="onCancel($event)" style="background: none transparent; border-bottom: none; width: 100%; padding: 0 0;">
              </ion-searchbar>
            </ion-col>
            <ion-col col-1 style="text-align: center;">
              <ion-icon name="add" style="padding-top: 7px; color: #344b67; font-size: 30px;" (click)="openModalNewShare({charNum: 0, shareTitle:'Share breakfast' })"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div style="text-align: center;height: 80px;width:200px; padding-top: 20px; margin: 0 auto;" [@pulse]="pulse">
          <img src="./assets/imgs/balloon.png" style="height:120%">
        </div>
        <ion-grid>
          <ion-row justify-content-start>
            <ion-col col-3>
            </ion-col>
            <ion-col col-5>
            </ion-col>
            <ion-col col-4 style="text-align: center; color: #e13838; font-size: 13px;">
              <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>&nbsp;Sort Orders
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <!--具體拼單清單-->
    <div padding *ngFor="let sd of showData">
      <ion-card style="-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);border-radius:10px;margin:  0px;width:  100%;">
        <ion-list>

          <ion-item style="background-color: #59b5c0; height: 30px; font-size: 15px; color: #ffffff; ">
            <ion-label item-content>
              {{sd.Project.projectname}}&nbsp;&nbsp;
              <ion-badge style="background-color: #fff; color: #59b5c0;" tappable (click)="showPrompt(sd.Project.projectid)" *ngIf="sd.Project.plandesc != null">{{sd.Project.plandesc}}</ion-badge>
              <ion-badge style="background-color: #fff; color: #59b5c0;" tappable (click)="showPrompt(sd.Project.projectid)" *ngIf="sd.Project.plandesc == null"><i class="fa fa-info" aria-hidden="true"></i></ion-badge>
            </ion-label>
          </ion-item>
          <ion-item style="background-color: #fffcf2; color: #344b67; height: 70px;">
             <span item-start style="font-size:32px;color: #ffc623; width: 36px; text-align: center;">
               <i class="fa fa-child" aria-hidden="true"></i>
             </span>
            <ion-label item-content>
              <span style="line-height: 30px; font-size: 15px;">我要拼單</span>
              <p><span style="color: #828d9c; font-size: 14px;">已有{{sd.RaiseHandCount}}個人舉手報名</span></p>
            </ion-label>
            <button ion-fab item-end mini style="background-color: #ffc623;" (click)="openModal(sd.Project.projectid, sd.UserStatus)">
              <ion-icon ios="md-add"></ion-icon>
            </button>
          </ion-item>

          <ion-item style="background-color: #f6fbfe; color: #344b67; height: 70px;">
             <span item-start style="font-size:32px;color: #78ccf0; width: 36px; text-align: center;">
               <i class="fa fa-users" aria-hidden="true"></i>
             </span>
            <ion-label item-content>
              <span style="line-height: 30px; font-size: 15px;">拼單設置</span>
              <p><span style="color: #828d9c; font-size: 14px;">有{{sd.JoinUsers}}位朋友關注此拼單</span></p>
            </ion-label>
            <button ion-fab item-end mini style="background-color: #78ccf0;" (click)="openModalSetting({charNum: 0, shareTitle:'Share breakfast' })">
              <ion-icon ios="md-settings"></ion-icon>
            </button>
          </ion-item>
          <!--<ion-item style="background-color: #f4fcec">
            <ion-label item-content style="margin: 0px;">
            <table width="100%">
              <tr>
                <td align="center">
                  <div #container class="div-charts" style="width: 260px;height:100px;"></div>
                </td>
              </tr>
            </table>
            </ion-label>
            <button ion-fab item-end mini style="background-color: #6ebb2f;" (click)="ionViewDidEnter()">
              <ion-icon ios="md-refresh"></ion-icon>
            </button>
          </ion-item>-->
          <ion-item style="background-color: #fefefe; color: #607483; height: 30px;">
            <span item-start style="width: 55px;font-size:  14px;" (click)="presentModal()"><i class="fa fa-info-circle"></i>&nbsp;Detail</span>
            <span item-end style="font-size: 14px; font-weight: normal;">
               Share this with more people &nbsp;&nbsp; <i class="fa fa-share-alt" aria-hidden="true"></i>
             </span>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>

  </div>
</ion-content>

<ion-content style="background: none transparent;" [hidden]="!QRScaning">
  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col col-12 style="height: 100px;"></ion-col>
    </ion-row>
    <ion-row style="height: 220px;">
      <ion-col col-2></ion-col>
      <ion-col col-8><div style="width: 200px;height: 200px;margin:  auto;text-align: center;"><ion-icon style="font-size: 220px; color: #f6f9fa;" name="qr-scanner"></ion-icon></div></ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 60px; color:#ffffff; text-align: center;">Place QR Code inside the box</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 180px;"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 60px;">
        <ion-fab right bottom>
          <button ion-fab style="background-color: #ff6363;" (click)="EndScan()" ><ion-icon name="close"></ion-icon></button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
