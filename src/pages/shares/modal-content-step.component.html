<!--步驟1-->

<ion-header *ngIf="status==1">
  <ion-toolbar style="background-color: #ffffff">
    <ion-title>
      我要拼單
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="background-color: #c6e7f0;" *ngIf="status==1">
  <div padding style="height: 120px;text-align: center;">
    <img src="./assets/imgs/account.png" style="width:  120px;">
  </div>
  <table width="100%" cellspacing="10px;">
    <tr>
      <td align="center" height="80">
        <div class="progress-outer">
          <div class="progress-inner" style="width: 25%">
            第一步
          </div>
        </div>
      </td>
    </tr>
  </table>
  <form [formGroup]="fieldvalueForm">
    <ion-list style="margin: 0; padding-left: 16px; padding-right: 16px; padding-bottom: 10px;">
      <ion-item
        style="background-color: #f3f8f8;border:  none;border-radius: 20px; color:#344b67;">
        <ion-label>份額</ion-label>
        <ion-select [(ngModel)]="gaming" interface="popover" formControlName="field1">
          <ion-option value="1" selected="true">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="6">6</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list style="margin: 0; padding-left: 16px; padding-right: 16px; padding-bottom: 32px;">
      <ion-item
        style="background-color: #f3f8f8;border:  none;border-radius: 20px; color:#344b67;">
        <ion-label floating>備註</ion-label>
        <ion-input type="text" value="" formControlName="field2"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <div padding>
    <button ion-button round (click)="dismiss()" style="width:100%;">舉手報名</button>
  </div>
</ion-content>

  </table>
  <form [formGroup]="fieldvalueForm">

      <ion-item-divider color="light">
        <ion-checkbox [(ngModel)]="pepperoni" formControlName="field3"></ion-checkbox>
        <ion-label>全選</ion-label>
      </ion-item-divider>
      <ion-item-sliding>
        <ion-item style="background-color: #f3f8f8;border:  none;color:#344b67;">
          <ion-checkbox [(ngModel)]="pepperoni" formControlName="field3"></ion-checkbox>
          <ion-avatar item-start>
            <img src="./assets/imgs/emoji2.png">
          </ion-avatar>
          <ion-label>
            <h2>Finn</h2>
            <h3>Don't Know What To Do!</h3>
            <p>I've had a pretty messed up day. If we just...</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="information-circle"></ion-icon>
            Detail
          </button>
          <button ion-button color="dark">
            <ion-icon name="close" style="font-weight: bold;"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item style="background-color: #f3f8f8;border:  none;color:#344b67;">
          <ion-checkbox [(ngModel)]="pepperoni1"></ion-checkbox>
          <ion-avatar item-start>
            <img src="./assets/imgs/emoji1.png">
          </ion-avatar>
          <ion-label>
            <h2>Finn</h2>
            <h3>Don't Know What To Do!</h3>
            <p>I've had a pretty messed up day. If we just...</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="information-circle"></ion-icon>
            Detail
          </button>
          <button ion-button color="dark">
            <ion-icon name="close" style="font-weight: bold;"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </form>
  <div padding>
    <button ion-button round (click)="dismiss()" style="width:100%;">發起拼單</button>
    <button ion-button round (click)="dismiss()" style="width:100%;background-color: #e13838;">
      撤銷我的拼單
    </button>
  </div>
</ion-content>
