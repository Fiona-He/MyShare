<ion-header [elasticHeader]="logContent">
  <ion-toolbar>
    <ion-title>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()"
              style="font-size: 24px;color: #59b5c0; padding-left: 10px;">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen #logContent>
  <div style="text-align: right;padding-top:  30px;"><img src="./assets/imgs/clock.png" style="height: 140px;margin-top: -60px; margin-left: 40px;"></div>
  <div class="container">
    <ul>
      <li *ngFor="let sd of showData" style="background-color: #fefefe;"><span></span>
        <div>
          <div class="title">{{sd.createTime.substr(0,19)}}</div>
          <div class="info">
            {{sd.des}}&nbsp;<br>
            認購數量：{{sd.cnt}}<br>
            <span *ngIf="sd.money != 0 && sd.money != null">金額：<span style="color: #e13838;">{{sd.money}}</span></span>
          </div>
        </div> <span class="number"><span>{{sd.createTime.substr(11,5)}}</span> <span></span></span>
      </li>
    </ul>
  </div>
</ion-content>
