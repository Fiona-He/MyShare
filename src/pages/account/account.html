<ion-content style="background-color: #daedf3;text-align: center;" [hidden]="OCRScaning" no-bounce>
  <div style="text-align: center;height: 80px;padding-left: 20px;">
  </div>
  <div style="background-color: #c6e7f0; height: calc(100vh - 136px);">
    <img src="./assets/imgs/wallet.png" style="height: 140px;margin-top: -60px; margin-left: 40px;">
    <ion-grid style="margin-top: -40px;">
      <ion-row>
        <ion-col col-12>
          <ion-list no-lines>
            <ion-item style="background:  none;" detail-push (click)="showMyQRcode()">
              <ion-avatar item-start>
                <img src="{{ auth.currentUserPhotoURL || '//:0'}}">
              </ion-avatar>
              <h2>{{auth.currentUserDisplayName || ''}}</h2>
              <p style="color: #55687f">{{auth.currentUserEmail || ''}}</p>
              <button ion-button icon-only item-end style="font-size: 32px; height:32px; background:  transparent;color: #62768d;">
                <i class="fa fa-qrcode" aria-hidden="true"></i>
              </button>
            </ion-item>
            <div style="height: 10px;"></div>
            <ion-list-header style="background-color: #c6e7f052; text-align: left;">
              <p style="font-size: 12px; color: #000">總資產 (MOP)</p>
              <p style="font-size: 26px; color: #55687f">{{income-expanse}}</p>
              <hr/>
              <ion-grid>
                <ion-row style="font-size: 16px;">
                  <ion-col col-6 style="border-left-color:  #e13838;border-left-style:  solid;border-left-width:  3px;">
                    應收
                  </ion-col>
                  <ion-col col-6 style="border-left-color:  #e13838;border-left-style:  solid;border-left-width:  3px;">
                    支出
                  </ion-col>
                </ion-row>
                <ion-row style="font-size: 18px; color: #55687f">
                  <ion-col col-6 style="padding-left: 10px;">{{income}}</ion-col>
                  <ion-col col-6 style="padding-left: 10px;">{{expanse}}</ion-col>
                </ion-row>
              </ion-grid>
            </ion-list-header>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <table width="100%">
      <tr>
        <td align="center">
      <div #container class="div-charts" style="width: 300px;height:200px;"></div>
        </td>
      </tr>
      <tr>
        <td align="center">
          <button ion-button style="width:90%;border-radius:  10px; background-color: #e13838;" (click)="logoutUser()">
            登出
          </button>
        </td>
      </tr>
    </table>
  </div>
</ion-content>

<ion-content style="background: none transparent;" [hidden]="!OCRScaning">
  <ion-grid style="height: 100%">
    <ion-row style="height: 120px;">
      <ion-col col-12><div style="width: 300px;height: 200px;margin:  auto;text-align: center;"><ion-icon style="font-size: 320px; color: #f6f9fa;display:block;
    z-index:1;
    top:0;
    left:0;
    height: 50%;
    content: attr(data-content); /* dynamic content for the pseudo element */
    overflow:hidden;" name="qr-scanner"></ion-icon></div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 310px; color:#55687f55687f; text-align: center;"></ion-col>
    </ion-row>
    <ion-row style="height: 120px;">
      <ion-col col-12><div style="width: 300px;height: 200px;margin:  auto;text-align: center;"><ion-icon style="font-size: 320px; color: #f6f9fa;display:block;
    z-index:1;
    top:0;
    left:0;
    height: 50%;
    -webkit-transform: rotate(180deg);
    content: attr(data-content); /* dynamic content for the pseudo element */
    overflow:hidden;" name="qr-scanner"></ion-icon></div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 60px; color:#55687f55687f; text-align: center;">Place Card inside the box</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 60px;">
        <ion-fab right bottom>
          <button ion-fab style="background-color: #ff6363;" (click)="EndScan()" ><ion-icon name="close"></ion-icon></button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
