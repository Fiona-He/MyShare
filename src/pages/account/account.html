<ion-content style="background-color: #68c3ce;text-align: center;" [hidden]="OCRScaning">
  <div style="text-align: center;height: 80px;padding-left: 20px;">
  </div>
  <div style="background-color: #59b5c0; height: calc(100vh);">
    <img src="./assets/imgs/wallet.png" style="height: 120px;margin-top: -60px; margin-left: 40px;">
    <ion-grid style="margin-top: -40px;">
      <ion-row>
        <ion-col col-12>
          <ion-list no-lines>
            <ion-item style="background:  none;">
              <ion-avatar item-start>
                <img src="./assets/imgs/emoji12.png">
              </ion-avatar>
              <h2>Cher</h2>
              <p style="color: #fff">Ugh. As if.</p>
            </ion-item>
            <div style="height: 10px;"></div>
            <ion-list-header style="background-color: #c6e7f052; text-align: left;">
              <p style="font-size: 12px; color: #000">總資產 (MOP)</p>
              <p style="font-size: 26px; color: #fff">2,000.00</p>
              <hr/>
              <ion-grid>
                <ion-row style="font-size: 16px;">
                  <ion-col col-6 style="border-left-color:  #e13838;border-left-style:  solid;border-left-width:  3px;">
                    應收
                  </ion-col>
                  <ion-col col-6 style="border-left-color:  #e13838;border-left-style:  solid;border-left-width:  3px;">
                    欠款
                  </ion-col>
                </ion-row>
                <ion-row style="font-size: 18px; color: #fff">
                  <ion-col col-6 style="padding-left: 10px;">2,000.55</ion-col>
                  <ion-col col-6 style="padding-left: 10px;">6,000.55</ion-col>
                </ion-row>
              </ion-grid>
            </ion-list-header>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <table width="100%">
      <tr>
        <td align="center">
      <div #container class="div-charts" style="width: 360px;height:200px;"></div>
        </td>
      </tr>
      <tr>
        <td align="center">
          <button ion-button round (click)="logoutUser()" style="width:100%;background-color: #e13838;">
            登出
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div style="text-align:center; padding-top: 60px;">cardno - {{mycardno}}
    <button ion-fab color="primary" style="margin: auto;" (click)="takePhoto('card')"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
  <div style="text-align:center; padding-top: 60px;">id card
    <button ion-fab color="primary" style="margin: auto;" (click)="takePhoto('id')"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
  <div style="text-align:center; padding-top: 60px;">sava
    <button ion-fab color="primary" style="margin: auto;" (click)="takePhoto('save')"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
  <div style="text-align:center; padding-top: 60px;">addUser
    <button ion-fab color="primary" style="margin: auto;" (click)="takePhoto('add')"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
</ion-content>

<ion-content style="background: none transparent;" [hidden]="!OCRScaning">
  <ion-grid style="height: 100%">
    <ion-row style="height: 120px;">
      <ion-col col-12><div style="width: 300px;height: 200px;margin:  auto;text-align: center;"><ion-icon style="font-size: 320px; color: #f6f9fa;display:block;
    z-index:1;
    top:0;
    left:0;
    height: 50%;
    content: attr(data-content); /* dynamic content for the pseudo element */
    overflow:hidden;" name="qr-scanner"></ion-icon></div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 310px; color:#ffffff; text-align: center;"></ion-col>
    </ion-row>
    <ion-row style="height: 120px;">
      <ion-col col-12><div style="width: 300px;height: 200px;margin:  auto;text-align: center;"><ion-icon style="font-size: 320px; color: #f6f9fa;display:block;
    z-index:1;
    top:0;
    left:0;
    height: 50%;
    -webkit-transform: rotate(180deg);
    content: attr(data-content); /* dynamic content for the pseudo element */
    overflow:hidden;" name="qr-scanner"></ion-icon></div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 60px; color:#ffffff; text-align: center;">Place Card inside the box</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 60px;">
        <ion-fab right bottom>
          <button ion-fab style="background-color: #ff6363;" (click)="EndScan()" ><ion-icon name="close"></ion-icon></button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
